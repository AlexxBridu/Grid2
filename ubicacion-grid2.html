<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ubicacion Grid</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}

			.contenedor {
				height: 100vh;
				display: grid;
				gap: 3rem;
				grid-template-columns: 1fr 1fr 1.5fr;
				grid-template-rows: 1fr 1fr;
			}

			.elemento {
				font-size: 5rem;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				background-color: blueviolet;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.vaquero {
				background-color: #00b9ff;
				grid-column: span 2;
			}

			.astronauta {
				background-color: #03989e;
				order: 1;	
				grid-column: span 2 ;	
				/* TODO: Haz que la caja del astronauta se parezca a la imagen de Goal2.. */
			}
		</style>
	</head>

	<body>
		<div class="contenedor">
			<div class="elemento vaquero">🤠</div>
			<div class="elemento astronauta">👨‍🚀</div>
			<div class="elemento libro">📖</div>
		</div>
	</body>
</html
